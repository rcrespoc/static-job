<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='css/amc.css'>
  <link rel='stylesheet' href='css/style.css'>
  <title>Frontend Mentor | Job Listings</title>
</head>
<body class="flex column">
  <header class="header-page">
    <div class="filters none">
      <div class="container">
        <div class="items">
          
          <div class="close">
            <button>Clear</button>
          </div>
        </div> <!-- ITEMS -->
      </div>
    </div> <!-- FILTERS -->
  </header> <!-- HEADER -->
  <main>
    <div class="container">
      <div class="jobs">
        
      </div> <!-- JOBS -->
    </div>
  </main> <!-- MAIN CONTENT -->
  <div class="attribution py-1 text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="#">Richard Crespo</a>.
  </div>
  <script src="js/script.js"></script>

</html>
